[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisor.log
logfile_maxbytes=50MB
logfile_backups=3

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/supervisor/php-fpm.log
stderr_logfile=/var/log/supervisor/php-fpm_err.log
logfile_maxbytes=50MB
logfile_backups=3

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_err.log
logfile_maxbytes=50MB
logfile_backups=3

[program:queue-worker]
command=php /var/www/html/artisan queue:work --tries=3 --sleep=3 --timeout=90
autostart=true
autorestart=true
redirect_stderr=true
priority=15
stdout_logfile=/var/www/html/storage/logs/queue.log
stderr_logfile=/var/www/html/storage/logs/queue_err.log
logfile_maxbytes=50MB
logfile_backups=3

[program:scheduler]
command=/bin/sh -c "while [ true ]; do php artisan schedule:run; sleep 60; done"
autostart=true
autorestart=true
startsecs=0
stdout_logfile=/var/www/html/storage/logs/schedule.log
stderr_logfile=/var/www/html/storage/logs/schedule_err.log
logfile_maxbytes=50MB
logfile_backups=3
